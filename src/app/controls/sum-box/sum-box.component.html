<div class="container">
  <ng-container  *ngFor="let num of numbers">
    <sb-numeric-button
            [value]="num"
            [selected]="selected(num)"
            [disabled]="disabled(num)"
            [ngClass]="{
              attention: attention(num),
              common: common(num)
            }"
            (click)="onClick(num)"
    ></sb-numeric-button>
  </ng-container>
</div>
