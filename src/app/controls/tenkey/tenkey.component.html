<sb-tenky-layout [width]="width">
  <sb-label class="label">
    <ng-content></ng-content>
  </sb-label>
  <ng-container *ngFor="let baseNumber of baseNumbers">
    <sb-numeric-button
      [value]="baseNumber"
      [selected]="isSelected(baseNumber)"
      (toggle)="onToggle($event)"
    ></sb-numeric-button>
  </ng-container>
  <sb-button class="command" (click)="reset()">reset</sb-button>
</sb-tenky-layout>
