<sb-stack>
  <sb-cluster [gapScale]="'s-3'">
    <input type="number" [(ngModel)]="newOperand" (keydown.enter)="onEnter()" #input>
    <sb-button (click)="onResetClick()">Reset</sb-button>
  </sb-cluster>
  <sb-button (click)="onClickQueryTotalSetButton()">
    <sb-cluster class="total" [gapScale]="'s4'">
      <span class="total-result">total: {{total$ | async}}</span>
      <span class="total-set-mark">></span>
    </sb-cluster>
  </sb-button>
  <sb-stack class="operands" [gapScale]="'s-4'">
    <ng-container *ngFor="let operand of (operands$ | async); let i = index">
      <sb-button>
        <sb-cluster [gapScale]="'s-5'" class="flex-container">
          <div class="operand">
            {{operand}}
          </div>
          <div class="remove" (click)="onRemoveClick(i)">x</div>
        </sb-cluster>
      </sb-button>

    </ng-container>
  </sb-stack>
</sb-stack>
